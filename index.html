    <!-- Creating the Handlebars template to display the booklist template on index.html -->

    <!-- ERROR HANDLING -->
    <script type="text/x-handlebars-template" id="error-template">
      <h3>Something that you wanted to happen didn't happen. Sorry.</h3>
      <p>{{status}}: {{statusText}}</p>
    </script>

    <!-- BOOK DISPLAY HANDLING -->
    <script type="text/x-handlebars-template" id="book-list-template">
      <li class="book-items" data-bookid={{book_id}}>
        <div class="book-container">
          <img src={{image_url}}>
          <div class="book-overlay">
            <h3>{{title}}</h3>
            <p>{{author}}</p>
            <a href="/books/{{book_id}}">View Detail</a>
          </div>
        </div>
      </li>
    </script>

    <!-- BOOK DETAIL DISPLAY HANDLING -->
    <script type="text/x-handlebars-template" id="book-detail-template" class="{{book_id}}">
      <div id="book-detail">
        <h2>{{title}}</h2>
          <section>
            <div>{{author}}</div>
            <div>isbn {{isbn}}</div>
          </section>
        <div><img src={{image_url}}></div>
        <div>{{{description}}}</div>
      </div>
    </script>

      <body>
        <header>
          <h1>Amy's and Sam's Awesome</h1>
          <h2>Week 3 Project</h2>

          <nav>
            <ul>
              <li><a href="/">View All Books</a></li>
              <li><a href="/books/add">Add A New Book</a></li>
            </ul>
          </nav>
        </header>
        <main>
          <section class="error-view container">
            <h2>The book you wanted displayed was too shy to perform at the moment. We're working through its stagefright and will be back with you as soon as we can.</h2>
          </section>
          
          <section class="book-view container">
            <h2 class="view-title">Book Collection</h2>
            <section class="book-list">
              <ul id="book-list"></ul>
            </section>
          </section>
          
          <section id="detail-view container">
            <div id="details"></div>
          </section>
          
          <section class="new-book container">
            <div class="new-book">
              <!-- <a href="/books/add"> add a new book</a> -->
              <form action="#" id="new-book-form">
                <label>
                  <input type="text" id="book-title" placeholder="title" required>
                </label>
                <label>
                  <input type="text" id="book-author" placeholder="author" required>
                </label>
                <label>
                  <input type="text" id="book-isbn" placeholder="isbn" required>
                  </label>
                <label>
                  <input type="text" id="book-image-url" placeholder="image url" required>
                </label>
                <label>
                  <input type="textarea" id="book-description" placeholder="description. . ." required>
                </label>
                <!-- <label> -->
                  <!-- <input type="button" id="book-add-submit"> submit -->
                  <button type="submit" id="button">submit</button>
                <!-- </label> -->
              </form>
            </div>
          </section>

      </main>
